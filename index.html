<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="container" id="container">
        <form action="https://formsubmit.co/Lusinedev@gmail.com" method="POST">
            <h3>GET IN TOUCH</h3>
            <input type="hidden" name="_subject" value="New Email from From Submit.co">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <input type="text" id="phone" placeholder="Phone No" required>
            <textarea name="message" rows="4" placeholder="How Can We Help You"></textarea>
            <button type="submit" id="button">Send</button>
            <!-- not go to tank you page -->
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="app.js"></script>
</body>

</html>
